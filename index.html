<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <!-- Enlazamos Bootstrap para el diseño visual -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center">Lista de Compras</h1>

    <!-- Menú desplegable para elegir categoría -->
    <div class="mb-3">
      <label for="menu" class="form-label">Categoría:</label>
      <select id="menu" class="form-select">
        <option value="">Elegí una categoría</option>
        <option value="verduras">Verduras</option>
        <option value="lacteos">Lácteos</option>
        <option value="bebidas">Bebidas</option>
      </select>
    </div>

    <!-- Campo de texto para escribir el nombre del producto -->
    <div class="mb-3">
      <label for="compra" class="form-label">Producto:</label>
      <input type="text" id="compra" class="form-control" placeholder="Ej: Tomate">
    </div>

    <!-- Botón que llama a la función agregarProducto() al hacer clic -->
    <button onclick="agregarProducto()" class="btn btn-success mb-4">Agregar a la lista</button>

    <!-- Tabla donde se mostrarán los productos agregados -->
    <table class="table table-bordered" id="Lista">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Categoría</th>
        </tr>
      </thead>
      <!-- Cuerpo de la tabla que se completa dinámicamente con JavaScript -->
      <tbody id="cuerpoTabla"></tbody>
    </table>
  </div>

  <!-- Enlace al archivo JavaScript con la lógica del programa -->
  <script src="script.js"></script>
</body>
</html>
